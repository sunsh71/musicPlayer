<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="musicbox">  
        <div class="music">
          <div class="control">
              <span class="back"><i class="fa fa-step-backward"></i></span>
              <span class="play"><i class="fa fa-play icon"></i></span>
              <span class="forward"><i class="fa fa-step-forward"></i></span>
          </div>
          <div class="info">
            <div class="title">My song</div>
            <div class="author">sunsh71</div>
          </div>
    
          <!-- 音乐进度条 -->
          <div class="progress">
            <div class="bar">
              <div class="progress-total"></div>
              <div class="progress-now"></div>
            </div>
          </div>
          <div class="time">0:00</div>
        </div>
      </div>
      <script src="js/index.js"></script>
</body>
</html>
